<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanja</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="header">
        <div class="logo">
            <img src="./assets/images/Vector.png" alt="icon" class="img-logo">
            <h1 class="tag-logo">Blanja</h1>
        </div>
        
        <p class="p-login">Please sign up with your account</p>
        <div class="btn">
            <button class="btn-customer">Customer</button>
            <button class="btn-seller">Seller</button>
        </div>
        <div class="input">
            <input type="text" placeholder="Name" class="input-name"><br>
            <input type="email" placeholder="Email" class="input-email"><br>
            <input type="password" placeholder="Password" class="input-password">
        </div>
        <a href="home.html" type="button">
            <button class="btn-submit" >PRIMARY</button>
        </a>
        <p class="p-register">Already have a Tokopedia account? <a href="login.html" class="link-register">Login</a></p>
    </nav>
    
</body>
</html>
