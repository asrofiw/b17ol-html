<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="search-wrapper">
            <div class="input-wrapper">
                <input type="text" placeholder="Search">
                <img src="./assets/images/search.svg" alt="search">
            </div>
            <button class="filter">
                <img src="./assets/images/filter.svg" alt="filter">
            </button>
        </div>
        <div class="nav">
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/images/cart.svg" alt="cart">
                </a>
            </div>
            <a href="#login">
                <div class="btn first">Login</div>
            </a>
            <a href="#signup">
                <div class="btn">Signup</div>
            </a>
        </div>
    </nav>

    <div class="category">
        <h1 class="h1-category">Category</h1>
        <p class="p-category">What are you currently looking for</p>
        <div class="category-container">
            <div class="category-1">
                <img src="./assets/images/hiclipart 15.png" >

            <div class="category-2">
                <img src="./assets/images/hiclipart 21.png" >
            </div>
            <div class="category-3">
                <img src="./assets/images/hiclipart 22.png" >
            </div>
            <div class="category-4">
                <img src="./assets/images/hiclipart 26.png" >
            </div>
            <div class="category-5">
                <img src="./assets/images/hiclipart 34.png" >
            </div>
        </div>
    </div>

    <div class="new">
        <h1 class="h1-new">New</h1>
        <p class="p-new">You've never seen before!</p>
        <div class="new-container">
            <div class="new-1">
                <img src="../assets/images/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" >
            </div>
            <div class="new-2">
                <img src="../assets/images/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" >
            </div>
            <div class="new-3">
                <img src="../assets/images/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" >
            </div>
            <div class="new-4">
                <img src="../assets/images/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" >
            </div>
            <div class="new-5">

            </div>
        </div>
        <div class="new-container-2">
            <div class="new-6"></div>
            <div class="new-7"></div>
            <div class="new-8"></div>
            <div class="new-9"></div>
            <div class="new-10"></div>
        </div>
        <div class="new-container-3">
            <div class="new-11"></div>
            <div class="new-12"></div>
            <div class="new-13"></div>
            <div class="new-14"></div>
            <div class="new-15"></div>
        </div>
    </div>

    <div class="popular">
        <h1 class="h1-popular">Popular</h1>
        <p class="p-popular">Find clothes that are trending recently</p>
        <div class="popular-container">
            <div class="popular-1"></div>
            <div class="popular-2"></div>
            <div class="popular-3"></div>
            <div class="popular-4"></div>
            <div class="popular-5"></div>
        </div>
        <div class="popular-container-2">
            <div class="popular-6"></div>
            <div class="popular-7"></div>
            <div class="popular-8"></div>
            <div class="popular-9"></div>
            <div class="popular-10"></div>

        <div class="popular-container-3">
