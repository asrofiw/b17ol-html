<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="search-wrapper">
            <div class="input-wrapper">
                <input type="text" placeholder="Search">
                <img src="./assets/images/search.svg" alt="search">
            </div>
            <button class="filter">
                <img src="./assets/images/filter.svg" alt="filter">
            </button>
        </div>
        <div class="nav">
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/images/cart.svg" alt="cart">
                </a>
            </div>
            <div class="notification">
                <a href="#notification">
                    <img src="./assets/images/bell.svg" alt="notifications">
                </a>
            </div>
            <div class="mail">
                <a href="#mail">
                    <img src="./assets/images/mail.svg" alt="mail">
                </a>
            </div>
            <div class="profile">
                <a href="#profile">
                    <img src="./assets/images/icon-profile.svg" alt="profile">
                </a>
            </div>
        </div>
    </nav>

    <div class="area-body">
        <div class="body-text">
            <span>My Cart</span>
        </div>
        <div class="area">
            <div class="area-1">
                <div class="all-items">
                    <input type="checkbox" name="ck-all">
                    <div class="txt-select">
                        <span class="select">Select all items </span><span class="selected">(2 items selected)</span>
                    </div>
                    <div class="delete">
                        <span>Delete</span>
                    </div>
                </div>
                <div class="item-1">
                    <input type="checkbox" name="item-check">
                    <img src="./assets/images/cloth-1.svg" alt="cloth-1" class="img first">
                    <div class="title-cloth">
                        <span class="txt first">Men's formal suit - Black</span>
                        <span class="txt second">Zalora Cloth</span>
                    </div>
                    <img src="./assets/images/btn-add.svg" alt="add" class="img second">
                    <div class="pricetag">
                        <span>$ 20.0</span>
                    </div>
                </div>
                <div class="item-2">
                    <input type="checkbox" name="item-check">
                    <img src="./assets/images/cloth-2.svg" alt="cloth-2" class="img first">
                    <div class="title-cloth">
                        <span class="txt first">Men's Jacket jeans</span>
                        <span class="txt second">Zalora Cloth</span>
                    </div>
                    <img src="./assets/images/btn-add.svg" alt="add">
                    <div class="pricetag">
                        <span>$ 20.0</span>
                    </div>
                </div>
            </div>
            <div class="area-2">
                <div class="txt-summary">
                    <span>Shopping summary</span>
                </div>
                <div class="price">
                    <span class="txt total">Total price</span>
                    <div class="txt pricetag">
                        <span>$ 40.0</span>
                    </div>
                </div>
                <button class="btn-buy">Buy</button>
            </div>
        </div>

    </div>

</body>
</html>
